<html>
	<head>
	</head>
	<body>
	
	<div id=output></div>
	
	<script src="js/p2.js"></script>
	<script>
	var world = new p2.World({
		gravity : [0,-10]
	});
	
	var rBody = new p2.Body({
		mass : 5,
		position : [0,20],
		fixedRotation : true,
		type : 4,
		velocity : [0,-10]
	});
	
	rBody.addShape( new p2.Rectangle( 2,2 ) );
	

	var circleBody = new p2.Body({
		mass : 5,
		position : [0,10],
		fixedRotation : true
	});

	// Add a circle shape to the body.
	var radius = 1;
	var circleShape = new p2.Circle(radius);
//	circleBody.addShape(circleShape);

	var armShape =  new p2.Rectangle(2,2);
	
	circleBody.addShape( armShape );
	
	world.addBody( circleBody );
	
	var groundBody = new p2.Body({
		mass: 0 // Setting mass to 0 makes the body static
	});

	var groundShape = new p2.Plane();
	groundBody.addShape(groundShape);
	world.addBody(groundBody);
	
	
	var timestep = 1/60;
	
	setInterval( function(){
		world.step( timestep );
		
		document.getElementById("output").innerHTML = rBody.position[0] + " " + rBody.position[1] + "<BR>";
		
	}, timestep * 1000 );

	alert("NOERR");
	</script>
	
	</body>
</html>
