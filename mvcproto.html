<html>
<head>
	<title>Bwshooter Prototype</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<canvas id=canvas></canvas>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/bwsModel.js"></script>
<script>
	var p1 = new Player({
		x : 100,
		y : 200,
		world : {
			gravity : 10
		}
	});
	
	console.log('Gravity Test' );
	console.log('Before y:' + p1.get('y') );
	p1.update( 1 );
	console.log('After  y:' + p1.get('y') );
	
	console.log('\n');
	console.log('goLeft goRight test');
	console.log('Control x:' + p1.get('x') );

	p1.goLeft();
	p1.update( 1 );
	console.log('after goLeft x:' + p1.get('x') );

	p1.goRight();
	p1.update( 1 );
	console.log('after goRight x:' + p1.get('x') );
	
	
	console.log('getGunCoordinate test');
	console.log('player coor :' + p1.get('x') + ' ' + p1.get('y') );
	p1.goRight();
	console.log('sideRight guncoor :'); console.log(p1.getGunCoordinate() );
	p1.goLeft();
	console.log('sideLeft guncoor  :'); console.log(p1.getGunCoordinate());
	
	p1.on('death', function(){
		console.log('player 1 is dead');
	});
	
	p1.die();
	console.log( 'isDead :' + p1.isDead() );
	
	setTimeout( function(){
		console.log( p1.hasBeenDeadFor() );
	}, 1000 );
	
	
	

</script>

</body>
</html>
